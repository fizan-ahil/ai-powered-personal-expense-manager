{% extends 'base.html' %} {% block content %}


<head>
    <style>
        .btn-primary {
        padding: 0.7rem 1.2rem;
        border: none;
        background: #2d3436;
        color: white;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: #5d6265;
    }
    </style>
</head>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'income'%}">Income</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">
                {% include 'partials/_messages.html'%} {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description"
                        value="{{values.description}}" />
                </div>
                <div class="form-group">
                    <label for="">Sources</label>
                    <select class="form-control" name="source">
                        {% for source in sources%}
                        <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm" name="income_date" />
                </div>

                <input type="submit" value="Submit" class="btn btn-dark" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
